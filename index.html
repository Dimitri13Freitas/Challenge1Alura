<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Decodificador de texto</title>
</head>

<body>

  <main class="container">
    <section>
      <header class="header">
        <a href="index.html"><img src="img/logo.png" alt="Letra de Alura"></a>
      </header>
      <section class="crip-content">
        <textarea name="" id="" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
        <div class="alert">
          <img src="img/alert.svg" alt="Alerta">
          <p>Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="botoes">
          <button class="crip-btn">Criptografar</button>
          <button class="decrip-btn">Descriptografar</button>
        </div>
      </section>
    </section>
    <section class="decrip-content">
      <img src="img/background.png" alt="Pessoa soprando bolhas">
      <h2>Nenhuma mensagem encontrada</h2>
      <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
    </section>
  </main>
  <footer class="footer">
    <div class="quote">
      <a href="https://github.com/Dimitri13Freitas"><img src="img/dimitri.png" alt="Dimitri"></a>
      <p>Gostei muito de fazer este projeto. Primeira vez que aplico um javascript em um site. Somente gratidão para <span>Oracle</span> junto da <span>Alura</span>.</p>
    </div>
    <div class="contact">
      <h1>Contact</h1>
      <ul>
        <li><a href="https://www.linkedin.com/in/dimitri-freitas-845781217/"><img src="img/linkedin.png" alt="linkedin"></a></li>
        <li><a href="https://github.com/Dimitri13Freitas"><img src="img/git.png" alt="linkedin"></a></li>
      </ul>
    </div>
  </footer>
</body>
<script src="js/script.js"></script>

</html>
